<meta name="viewport" content="width=device-width,initial-scale=1">
<style type="text/css">
    *{
        margin:0; 
        padding:0;
    }
    a{
        text-decoration: none;
    }
    img{
        max-width: 100%; 
        height: auto;
    }
    .weixin-tip{
        display: none; 
        position: fixed; 
        left:0; 
        top:0; 
        bottom:0; 
        background: rgba(0,0,0,0.8); 
        filter:alpha(opacity=80);  
        height: 100%; 
        width: 100%; 
        z-index: 100;
    }
    .weixin-tip p{
        text-align: center; 
        margin-top: 10%; 
        padding:0 5%;
    }
</style>
<div class="weixin-tip">
    <p>
        <img src="live_weixin.png" alt="微信打开"/>
    </p>
</div>
<script type="text/javascript">
	function is_weixin() {
		var ua = navigator.userAgent.toLowerCase();
		if (ua.match(/MicroMessenger/i) == "micromessenger") {
			//alert("Y"); //是微信扫描结果
			return true;
		} else {
			//alert("N"); //不是微信扫描进入
			return false;
		}	
	}
    var isWeixin = is_weixin();
    if(isWeixin){
        $(".weixin-tip").show();
    }else{
		window.location.href="http://223.100.226.209:7000/gs/gs.asp";
	}
</script>
